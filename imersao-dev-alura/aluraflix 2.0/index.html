<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraFlix 2.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container">
        <h1 class="page-title">
            AluraFlix
        </h1>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="">
        <p class="page-subtitle">
            Qual é o seu filme favorito?
        </p>
    </header>
    <form >
        <input type="text" name="filme" id="filme" placeholder="Insira o  endereço de imagem">
        <br>
        <button type="submit" onClick="adicionarFilme()">
            Adicionar Filme
        </button>
    </form>
    <div id="listaFilmes"> </div>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="Lodo da Alura" class="alura-logo">
    </a>
    <script src="functions.js"></script>
</body>
</html>
