<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketShoes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <!-- <script src="functions.js"></script> -->
</head>
<body>
    <header>
        <img src="./assets/favicon.ico" alt="logo">

        <a href="#" class="link">
            MAN
        </a>
        <a href="#" class="link">
            WOMAN
        </a>
        <a href="#" class="link">
            CHILDREN
        </a>
        <a href="#" class="link">
            CUSTOMIZING
        </a>

        <label for="search">
            <input type="search" name="" id="search" placeholder="🔍 Search...">
            <i class="fa fa-search"></i>
        </label>

        <a href="#" class="link"><img src="./assets/icon-bag.svg" alt=""></a>
    </header>

    <main>
        <picture>
            <section id="mainimg">
                <img src="./assets/tenis-1-ampliado.png" alt="shoeAmp" id="ampShoes">
            </section>
            <section id="rowimg">
                <img src="./assets/tenis-1-galeria.png" alt="shoe1" id="shoes1" onclick="switchImage(event)">
                <img src="./assets/tenis-2-galeria.png" alt="shoe2" id="shoes2" onclick="switchImage(event)">
                <img src="./assets/tenis-3-galeria.png" alt="shoe3" id="shoes3" onclick="switchImage(event)">
            </section>
        </picture>
        <aside>
            <section>
                <h1 id="bordao">
                    Top running sports shoes</h1>
                <p id="description">
                    These sneakers are intended to make you even more fit, focused, and muscular.
                </p>
                <p id="amount">$ 1.000.00</p>
                <button><a href="#">BUY NOW!</a></button>
            </section>
        </aside>
    </main>

    <footer>
        <iframe width="1350" height="480" src="https://www.youtube.com/embed/f3Ta3dNdVS8" title=""Get Back" Rooftop Performance | The Beatles: Get Back | Disney+" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <ul>
            <li><a href="#" class="link">
                    FACEBOOK
                </a></li>
            <li><a href="#" class="link">
                    INSTAGRAM
                </a></li>
            <li><a href="#" class="link">
                    YOUTUBE
                </a></li>
            <li><a href="#" class="link">
                    TWITTER
                </a></li>
        </ul>

        <nav>
            <a href="#" class="link" id="explore">EXPLORE MORE </a>
        </nav>
    </footer>
</body>
</html>
