<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="style.css">
    <script src="temperature-convertion.js"></script>
</head>
<body>
    <header>
        <h1>Temperature Converter</h1>
        <br>
        <h2>What do you Wish to convert?</h2>
        <h2>Celsius to Fahrenheit or Fahrenheit to Celsius?</h2>
    </header>
    <main>
        <!-- Caixa de input de Celsius para fahrenheit -->
        <section id="">
            <form class="converters" autocomplete="off" onsubmit="Convertion()">
                <label for="temp">
                    <input type="text" name="temp" id="temp" pattern="?[0-9]+ ?[cCfF]$" required placeholder="temperature + C or F" title="Por favor, adicione a temperatura junto com o sÃ­mbolo dela (C ou F)">
                        <br>
                    <button type="submit" class="submit">Convert</button>
                </label>
                <dialog id="window">
                    <p id="result"></p>
                    <button onclick="btnCloseC()"> OK </button>
                </dialog>
            </form>
        </section>
    </main>


</body>
</html>
