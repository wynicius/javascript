<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    *** :nth-of-type() ***
    Pega o elemento por tipo e posição
    <style>
        ul p:nth-of-type(1) {
            font-weight: bold;
    }
    </style>
</head>
<body>
    <article>
        <h3>Palavras bonitas</h3>
        <p>Gratidão</p>
        <p>Esperança</p>
        <p>Fé</p>
    </article>
</body>
</html>
