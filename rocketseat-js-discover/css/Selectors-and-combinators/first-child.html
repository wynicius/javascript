    **** :first-child ****
        É quando queremos selecionar o primeiro filho de um grupo de elementos.
        <style>
            ul li:first-child {
                font-weight: bold;
            }
        </style>

        é interessante notar que se qualquer outra tag for posicionada em primeiro lugar, ela é quem receberá a estilação, como no exemplo da tag h1, comentada abaixo!
</head>
<body>
    <ul>
    <!-- <h1>EXEMPLO</h1> -->
        <li>Gratidão</li>
        <li>Esperança</li>
        <li>Fé</li>
    </ul>
