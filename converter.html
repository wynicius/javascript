<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        h1{
            color: white;
            text-shadow: 1px 1px 1px black;
            height: 50px;
            margin: 50px auto 0px auto;
            text-align: center;
        }
        body{
            background: rgb(121, 121, 252) url('https://www.remessaonline.com.br/blog/wp-content/uploads/2021/05/1-libra.jpg.optimal.jpg') center center no-repeat fixed;
            background-size: 100% 100%;
            font-family: Arial, Helvetica, sans-serif ;
        }
        form{
            box-sizing: border-box;
            margin: 50px auto auto auto;
            
            border-radius: 5px;
            background-color: rgba(75, 75, 75, 0.579);
            height: 180px;
            width: 320px;
            padding: 5px 0px 15px 0px;
            
            text-align: center;
            color: white;
            text-shadow:1px 1px 1px 0.671 black;
            font-weight: bold;
            font-size: 1.2em;
         }
            input{
                margin-top: 10px;
                padding:5px;
            }
            button{
                margin-top: 20px;
                width: 110px;
                font-weight: bold;
                font-size: 0.9em;
            }
        h2{
            border-radius: 5px;
            background-color: rgba(75, 75, 75, 0.579);
        }
    </style>
</head>
<body>
    <h1> Conversão de Real para Dólar</h1>
      <form>
          <h3><label for="moeda"> Insira um valor para conversão: <br><input type="number" id="valor" size="2"></label>
          </h3>
          <p><button type="submit" onclick="Converter()">Converter</button>
          </p>
      </form>
        <h2 id="valorConvertido"></h2>
  </body>
  
</html>
